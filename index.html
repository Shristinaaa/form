<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <fieldset>
        <legend><b>This is my form</b></legend>
        <form>
            <div class="container1">
            Email:
            </div>
            
            <div class="container2">
            <input type="email" name="email"><br/><br/>
            </div>
            
            <div class="container1">
                Password:
            </div>
            
            <div class="container2">
            <input type="password" name="password"><br/><br/>
            </div>
            
             <div class="container1">
            Confirm Password:
            </div>
<!--            <label for="cpassword">Password*</label>-->
            
            <div class="container2">
            <input type="password" name="cpassword"><br/><br/>
            </div>
            
            <div class="container1">
            Upload your pictures:
            </div>
            
            <div class="container2">
            <input type="text">
            <button type="submit">Browse</button><br/><br/>
            </div>
            
            <div class="container1">
            Gender:
            </div>
            
            <div class="container2">
            <input type="radio" name="gender" value="Female">Female        
            <input type="radio" name="gender" value="Male">Male<br/><br/>
            </div>
            
            <div class="container1">
            Select Country:
            </div>
            
            <div class="container2">
            <select>
                <option value="UK">United Kingdom</option>
                <option value="USA">USA</option>
                <option value="Nepal">Nepal</option>
                <option value="India">India</option>
                <option value="Belgium">Belgium</option>
            </select><br/><br/>
            </div>
            
            <div class="container1">
            Hobby:
            </div>
            
            <div class="container2">
            <input type="checkbox" value="Cricket">Cricket
            <input type="checkbox" value="Football">Football<br/><br/>
            </div>
            
            <div class="container1">
            Address:
            </div>
            
            <div class="container2">
            <textarea row="5" cols="50"></textarea><br/>        <br/> 
            <button1 type="submit" value="submit">Submit</button1>            
            </div>
        </form>
        </fieldset>
    </body>
</html>
